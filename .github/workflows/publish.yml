on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Generate Html und Publish

jobs:
  deploy-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
         node-version: 18
      - run: |
          npm ci
          npm run generate
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
          retention-days: 1
          overwrite: true
      - uses: EndBug/add-and-commit@v9
        with:
          add: docs
          new_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
